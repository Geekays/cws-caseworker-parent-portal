<div class="container-fluid">
	<div class="row whiteBackground fontSize16">
	<h3 class="col-xs-12"> <b> Book an Appointment </b> </h3>
	<h4 class="col-xs-12"> <i> Please fill in the details below (All fields are Mandatory) </i> </h4>
	
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form class="form-horizontal">
			  <div class="form-group marginB20 marginT30">
				<label class="col-md-offset-1 col-md-2 col-xs-12">First Name :</label>
				<div class="col-md-3 col-xs-11 marginB20">
					<input type="text" class="form-control">
				</div>
				<label class="col-md-offset-1 col-md-2 col-xs-12">Last Name :</label>
				<div class=" col-md-3 col-xs-11 marginB20">
					<input type="text" class="form-control">
				</div>
			  </div>
			  <div class="form-group marginT30">
				<label class="col-md-offset-1 col-md-2 col-xs-12">Address :</label>
				<div class="col-md-9 col-xs-11 marginB20">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-offset-3 col-md-3 col-xs-11 marginB20">
					<select class="col-xs-12 selectpicker customDropDownCls" title="City">
						  <option>option1</option>
						  <option>option2</option>
						  <option>option3</option>
					</select>
				</div>
				<div class="col-md-offset-3 col-md-3 col-xs-11 marginB20">
					<select class="col-xs-12 selectpicker customDropDownCls" title="County">
						  <option>option1</option>
						  <option>option2</option>
						  <option>option3</option>
					</select>
				</div>
				<div class="col-md-offset-3 col-md-3 col-xs-11 marginB20">
					<select class="col-xs-12 selectpicker customDropDownCls" title="State">
						  <option>option1</option>
						  <option>option2</option>
						  <option>option3</option>
					</select>
				</div>
				<div class="col-md-offset-3 col-md-3 col-xs-11 marginB20">
					<input type="text" class="form-control" placeholder="Zip Code">
				</div>
			  </div>
			  <div class="form-group marginT30">
				<label class="col-md-offset-1 col-md-2 col-xs-12">Email Id :</label>
				<div class="col-md-3 col-xs-11 marginB20">
					<input type="text" class="form-control">
				</div>
				<label class="col-md-offset-1 col-md-2 col-xs-12">Telephone Number :</label>
				<div class=" col-md-3 col-xs-11 marginB20">
					<input type="text" class="form-control">
				</div>
			  </div>
			  <hr>
			  <div class="form-group marginT30">
				<label class="col-md-offset-1 col-md-2 col-xs-12">Choose Date :</label>
				<div class="col-md-3 col-xs-11 marginB20">
					<div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
				</div>
				<label class="col-md-offset-1 col-md-2 col-xs-12">Number of Children :</label>
				<div class=" col-md-3 col-xs-11 marginB20">
					<select class="col-xs-12 selectpicker customDropDownCls">
						  <option>option1</option>
						  <option>option2</option>
						  <option>option3</option>
					</select>
				</div>
			  </div>
			  <div class=" col-sx-12 marginT30">
				  <button onclick="funcReset()" type="button" onclick="funcCancel()" class="col-sm-offset-1 col-sm-3 col-xs-offset-2 col-xs-8 marginB10 btn blueColorBtnCls">Reset</button>
				  <button onclick="funcCancel()" type="button" onclick="funcCancel()" class="col-sm-offset-1 col-sm-3 col-xs-offset-2 col-xs-8 marginB10 btn blueColorBtnCls">Cancel</button>
				  <button data-toggle="modal" data-target="#modal-transparent4"  type="button" class="col-sm-offset-1 col-sm-3 col-xs-offset-2 col-xs-8 marginB10 btn blueColorBtnCls">Request Appointment</button>
			</form>
			</div>
		</div>
	</div>
</div>

<!-- Book Appointment Message Modal -->
<div class="modal fade" id="modal-transparent4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="col-xs-12 modal-content padding00">
		<div class="col-xs-12 padding00 blueBackgroundColorCls marginB10">
			<label class="col-sm-11 col-xs-10 padding10 whiteColorCls fontSize18 ">Book Appointment with Atra's playhouse</label>
			<i onclick="funcOk()" class="col-sm-1 col-xs-2 padding10 whiteColorCls fa fa-times fontSize25 text-center" aria-hidden="true"></i>
			
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="col-xs-12">
				<i class="col-xs-12 marginT30 padding10 greenColorCls fa fa-check-circle fontSize60 text-center marginB10"></i>
				<h4 class="col-xs-offset-1 col-xs-10"><b>Your request for booking an appointment has been received and someone will be in touch with you shortly.<b></h4>
			</div>
			<button onclick="funcOk()" type="button" class="col-sm-offset-9 col-sm-3 col-xs-offset-2 col-xs-8 marginB10 btn blueColorBtnCls">Ok</button>
		</div>
	
    </div>
  </div>
</div>
 
<script>

$(".modal-transparent").on('show.bs.modal', function () {
  setTimeout( function() {
    $(".modal-backdrop").addClass("modal-backdrop-transparent");
  }, 0);
});
$(".modal-transparent").on('hidden.bs.modal', function () {
  $(".modal-backdrop").addClass("modal-backdrop-transparent");
});
function funcSave(){
	$('#modal-transparent1').modal('hide');
}
function funcCancel(){
	window.location.href = '#/providerSearch';
}

function funcOk(){
	$('.modal').modal('hide');
	setTimeout( function() {
		window.location.href = '#/providerSearch';
	}, 1000);
	
}
$(function () {
	$('#datetimepicker1').datetimepicker();
});
</script>
